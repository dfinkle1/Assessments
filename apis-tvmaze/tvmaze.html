<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>TV Maze</h1>

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" />
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2>
        <ul id="episodes-list"></ul>
      </section>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
